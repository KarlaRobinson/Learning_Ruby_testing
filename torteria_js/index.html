<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <title>Torter&iacute;a</title>
</head>
<body>
  <div class="container">
    <h1 id="main-title">Torter&iacute;a JS</h1>
    <form class="create-oven" action="" method="post">
      <input class="form-group" type="submit" value="Crear Horno">
    </form>
    <div class="oven">
      <div id="timer"><h4></h4><p></p></div>
      <div class="clear"></div>
      <form class="cook" action="" method="post">
        <select id="type">
          <option>Chocolate</option>
          <option>ApplePie</option>
          <option>AngelCake</option>
          <option>VanillaSwirl</option>
        </select>

        <input class="form-group" type="text" name="time" placeholder="Time">
        <input class="form-group" type="submit" value="Start">
      </form>
    </div>
    <ol id="history">
    </ol>
  </div>
<div id='countdown'>class countdown</div>
  <script src="javascript.js"></script>
</body>
</html>
